        // æ ¼å¼åŒ–æ™‚é–“ç‚º MM:SS
        function formatTimeMMSS(seconds) {

        // å¦‚æœæ–‡æœ¬ä¸­åŒ…å«"æ¼¢å­—(å¹³å‡å)"çš„æ ¼å¼ï¼Œç›´æ¥è½‰æ›ç‚º ruby æ¨™ç±¤é¡¯ç¤º
        function applyFurigana(text) {
          return text.replace(/([\u4E00-\u9FFF]+)\(([\u3040-\u309F]+)\)/g,
                               '<ruby>$1<rt>$2</rt></ruby>');
        }
        
        // æª¢æ¸¬æ–‡æœ¬ä¸­æ˜¯å¦åŒ…å«æ—¥èªå­—ç¬¦ï¼ˆå¹³å‡åã€ç‰‡å‡åæˆ–æ¼¢å­—ï¼‰
        function isJapanese(text) {
          return /[\u3040-\u30FF\u4E00-\u9FFF]/.test(text);
        }
        
        // ä½¿ç”¨ kuromoji.js å‰µå»º tokenizerï¼ˆå…¨å±€ Promise ç·©å­˜ï¼‰
        let tokenizerPromise = null;
        function getTokenizer() {
          if (!tokenizerPromise) {
            tokenizerPromise = new Promise((resolve, reject) => {
              kuromoji.builder({ dicPath: "https://unpkg.com/kuromoji@0.1.2/dict/" })
                .build((err, tokenizer) => {
                  if (err) reject(err);
                  else resolve(tokenizer);
                });
            });
          }
          return tokenizerPromise;
        }
        
        // ç•°æ­¥å‡½æ•¸ï¼šå°æ—¥èªå­—å¹•æ–‡æœ¬é€²è¡Œåˆ†è©ï¼Œä¸¦å°å«æ¼¢å­—çš„ token è‡ªå‹•åŠ ä¸Š ruby æ³¨éŸ³
        async function addFurigana(text) {
          try {
            const tokenizer = await getTokenizer();
            const tokens = tokenizer.tokenize(text);
            let annotatedText = "";
            tokens.forEach(token => {
              if (/[ä¸€-é¾¯]/.test(token.surface_form) && token.reading && token.reading !== token.surface_form) {
                let hiragana = token.reading.replace(/[\u30a1-\u30f6]/g, function(ch) {
                  return String.fromCharCode(ch.charCodeAt(0) - 0x60);
                });
                annotatedText += `<ruby>${token.surface_form}<rt>${hiragana}</rt></ruby>`;
              } else {
                annotatedText += token.surface_form;
              }
            });
            return annotatedText;
          } catch (e) {
            console.error("è™•ç†æ³¨éŸ³æ™‚å‡ºéŒ¯:", e);
            return text;
          }
        }
        
        // è§£æ SRT å­—å¹•æ–‡ä»¶ï¼šæå–åºè™Ÿã€é–‹å§‹èˆ‡çµæŸæ™‚é–“åŠå­—å¹•å…§å®¹
        function parseSRT(data) {
          data = data.replace(/^\uFEFF/, '').replace(/\r\n/g, "\n").replace(/\r/g, "\n");
          const regex = /(\d+)\n([\d:,]+)\s*-->\s*([\d:,]+)\n([\s\S]*?)(?=\n\n|$)/g;
          let result;
          const parsed = [];
          function timeStrToSeconds(timeStr) {
            const parts = timeStr.split(',');
            const [h, m, s] = parts[0].split(':');
            return parseInt(h, 10) * 3600 +
                   parseInt(m, 10) * 60 +
                   parseInt(s, 10) +
                   parseInt(parts[1], 10) / 1000;
          }
          while ((result = regex.exec(data)) !== null) {
            parsed.push({
              index: parseInt(result[1], 10),
              start: timeStrToSeconds(result[2]),
              end: timeStrToSeconds(result[3]),
              text: result[4].trim()
            });
          }
          return parsed;
        }
        
        // ASS å­—å¹•è§£æç›¸é—œå‡½æ•¸
        // å°‡ ASS æ™‚é–“å­—ç¬¦ä¸²è½‰æ›ç‚ºç§’æ•¸ï¼ˆä¾‹å¦‚ï¼š"0:00:01.02"ï¼‰
        function convertASSTimeToSeconds(timeStr) {
          const parts = timeStr.split(':');
          const h = parseInt(parts[0], 10);
          const m = parseInt(parts[1], 10);
          const s = parseFloat(parts[2]);
          return h * 3600 + m * 60 + s;
        }
        
        // è§£æ ASS æ–‡ä»¶å…§å®¹ï¼Œç¯©é¸ Dialogue è¡Œä¸¦æå–èµ·å§‹ã€çµæŸæ™‚é–“åŠå­—å¹•æ–‡æœ¬
        function parseASS(content) {
          content = content.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
          const lines = content.split('\n');
          const parsed = [];
          lines.forEach(line => {
            if (line.startsWith("Dialogue:") && line.trim() !== "") {
              const dialogue = line.replace("Dialogue:", "").trim();
              const parts = dialogue.split(',');
              if (parts.length >= 10) {
                const startTime = convertASSTimeToSeconds(parts[1].trim());
                const endTime = convertASSTimeToSeconds(parts[2].trim());
                // æ‹¼æ¥å¾ŒçºŒéƒ¨åˆ†ä½œç‚ºå­—å¹•æ–‡æœ¬ï¼ŒåŒæ™‚è™•ç†æ›è¡Œç¬¦å’Œ ASS æ¨£å¼ä»£ç¢¼
                const text = parts.slice(9).join(',').replace(/\\N/g, '<br>').replace(/\{.*?\}/g, '');
                parsed.push({
                  index: parsed.length + 1,
                  start: startTime,
                  end: endTime,
                  text: text.trim()
                });
              }
            }
          });
          return parsed;
        }
        
        // ç•°æ­¥ç”Ÿæˆå­—å¹•åˆ—è¡¨ï¼ˆä¸é¡¯ç¤ºæ™‚é–“ï¼‰
        async function buildSubtitleList() {

            if (/([\u4E00-\u9FFF]+)\(([\u3040-\u309F]+)\)/.test(sub.text)) {

            showControls();
          } else {
            alert("è¯·å…ˆä¸Šä¼ è§†é¢‘æ–‡ä»¶");
          }
        });
        
        // ç§»å‹•ç«¯èœå–®æŒ‰éˆ•
        mobileMenuBtn.addEventListener("click", toggleMobileMenu);
        
        // è¦–é »æ–‡ä»¶ä¸Šå‚³ (æ¡Œé¢ç‰ˆå’Œç§»å‹•ç‰ˆåŒæ­¥)
        function handleVideoFileUpload(file) {
          if (!file) return;
          
          // æª¢æŸ¥æ–‡ä»¶é¡å‹
          if (!file.type.startsWith('video/')) {
            alert("è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶ (MP4, WebM, OGGç­‰)");
            return;
          }
          
          // åˆå§‹åŒ–è¦–é »æ’­æ”¾å™¨
          if (!videoPlayer) {
            initVideoPlayer();
          }
          
          const url = URL.createObjectURL(file);
          videoPlayer.src = url;
          
          // æ›´æ–°è¦–é »ä¿¡æ¯
          videoInfo.textContent = `æ­£åœ¨åŠ è¼‰: ${file.name}`;
          emptyVideo.style.display = 'none';
          
          // å•Ÿç”¨æ’­æ”¾æŒ‰éˆ•
          playBtn.disabled = false;
          
          // ç›£è½è¦–é »åŠ è¼‰å®Œæˆ
          videoPlayer.onloadeddata = function() {
            videoInfo.textContent = `${file.name} (${(file.size / (1024*1024)).toFixed(1)}MB)`;
            
            // æ ¹æ“šè¦–é »å¯¬é«˜æ¯”è¨­ç½®å¡«å……æ¨¡å¼
            if (videoPlayer.videoWidth && videoPlayer.videoHeight) {
              const isWideScreen = videoPlayer.videoWidth / videoPlayer.videoHeight > 16/9;
              videoPlayer.style.objectFit = isWideScreen ? 'cover' : 'contain';
            }
          };
          
          // å¦‚æœæ˜¯ç§»å‹•ç«¯ï¼Œé—œé–‰èœå–®
          if (window.innerWidth <= 768) {
            toggleMobileMenu();
          }
        }
        
        videoFileInput.addEventListener('change', function(event) {
          handleVideoFileUpload(event.target.files[0]);
        });
        
        videoFileInputMobile.addEventListener('change', function(event) {
          handleVideoFileUpload(event.target.files[0]);
        });
        
        // å­—å¹•æ–‡ä»¶é¸æ“‡åŠè§£æ (æ¡Œé¢ç‰ˆå’Œç§»å‹•ç‰ˆåŒæ­¥)
        function handleSubtitleFileUpload(file) {
          if (!file) return;
          
          const reader = new FileReader();
          reader.onload = function(e) {
            const content = e.target.result;
            if (file.name.endsWith('.ass')) {
              subtitles = parseASS(content);
            } else if (file.name.endsWith('.srt')) {
              subtitles = parseSRT(content);
            } else {
              alert("ä¸æ”¯æŒçš„å­—å¹•æ–‡ä»¶æ ¼å¼ï¼è¯·é€‰æ‹© .srt æˆ– .ass æ–‡ä»¶ã€‚");
              return;
            }
            
            if (subtitles.length === 0) {
              alert("æœªèƒ½è§£æå­—å¹•ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼");
            } else {
              buildSubtitleList();
              
              // å¦‚æœå·²ç¶“æœ‰è¦–é »ï¼Œå•Ÿç”¨åŒæ­¥æŒ‰éˆ•
              if (videoPlayer && videoPlayer.src) {
                syncBtn.disabled = false;
                syncBtnMobile.disabled = false;
              }
            }
            
            // å¦‚æœæ˜¯ç§»å‹•ç«¯ï¼Œé—œé–‰èœå–®
            if (window.innerWidth <= 768) {
              toggleMobileMenu();
            }
          };
          
          reader.onerror = function(e) {
            console.error("è®€å–æ–‡ä»¶å‡ºéŒ¯ï¼š", e);
            alert("è¯»å–æ–‡ä»¶å‡ºé”™");
          };
          
          reader.readAsText(file, "UTF-8");
        }
        
        srtFileInput.addEventListener('change', function(event) {
          handleSubtitleFileUpload(event.target.files[0]);
        });
        
        srtFileInputMobile.addEventListener('change', function(event) {
          handleSubtitleFileUpload(event.target.files[0]);
        });
        
        // æ™‚é–“åç§»è¼¸å…¥è®ŠåŒ–æ™‚æ›´æ–°å­—å¹• (æ¡Œé¢ç‰ˆå’Œç§»å‹•ç‰ˆåŒæ­¥)
        function handleTimeOffsetChange(value) {
          const numValue = parseFloat(value) || 0;
          timeOffsetInput.value = numValue;
          timeOffsetInputMobile.value = numValue;
          
          if (isSyncing) {
            updateSubtitles();
          }
        }
        
        timeOffsetInput.addEventListener('input', function() {
          handleTimeOffsetChange(this.value);
        });
        
        timeOffsetInputMobile.addEventListener('input', function() {
          handleTimeOffsetChange(this.value);
        });
        
        // é é¢åŠ è¼‰æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
          initVideoPlayer();
          
          // é¡¯ç¤ºåˆå§‹æç¤º
          if (!videoPlayer || !videoPlayer.src) {
            emptyVideo.style.display = 'flex';
          }
          
          // åˆå§‹åŒ–æ™‚é–“åç§»è¼¸å…¥æ¡†åŒæ­¥
          timeOffsetInputMobile.value = timeOffsetInput.value;
          
          // åˆå§‹ç¦æ­¢é é¢æ»¾å‹•
          disablePageScroll();
        });
        
        // é»æ“Šé é¢å…¶ä»–åœ°æ–¹é—œé–‰ç§»å‹•èœå–®
        document.addEventListener('click', function(event) {
          if (window.innerWidth <= 768 && isMobileMenuOpen) {
            if (!mobileMenuBtn.contains(event.target) && !mobileControlsPanel.contains(event.target)) {
              toggleMobileMenu();
            }
          }
        });
        
        // ç§»å‹•ç«¯é»æ“Šè¦–é »é¡¯ç¤º/éš±è—æ§åˆ¶æ¢
        if ('ontouchstart' in window) {
          videoContainerElement.addEventListener('touchstart', function(event) {
            // é˜²æ­¢è§¸ç™¼è¦–é »çš„é»æ“Šäº‹ä»¶
            if (event.target === videoContainerElement || event.target === videoPlayer) {
              toggleControls();
            }
          });
        }
        
        // é˜²æ­¢å­—å¹•å€åŸŸæ»¾å‹•æ™‚è§¸ç™¼æ•´é«”æ»¾å‹• (ç§»å‹•ç«¯å°ˆç”¨)
        if ('ontouchstart' in window) {
          let startY = 0;
          let isScrollingSubtitle = false;
          
          subListContainer.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isScrollingSubtitle = true;
          });
          
          subListContainer.addEventListener('touchmove', function(e) {
            if (!isScrollingSubtitle) return;
            
            const currentY = e.touches[0].clientY;
            const diffY = startY - currentY;
            
            // å¦‚æœå­—å¹•å€åŸŸå·²ç¶“æ»¾å‹•åˆ°é ‚éƒ¨æˆ–åº•éƒ¨ï¼Œé˜»æ­¢é»˜èªè¡Œç‚ºé˜²æ­¢æ•´é«”æ»¾å‹•
            const isAtTop = subListContainer.scrollTop <= 0;
            const isAtBottom = subListContainer.scrollTop + subListContainer.clientHeight >= subListContainer.scrollHeight - 1;
            
            if ((isAtTop && diffY < 0) || (isAtBottom && diffY > 0)) {
              e.preventDefault();
            }
            
            startY = currentY;
          });
          
          subListContainer.addEventListener('touchend', function() {
            isScrollingSubtitle = false;
          });
        }
        
        // ç›£è½è¦–çª—å¤§å°è®ŠåŒ–
        window.addEventListener('resize', function() {
          // ç¢ºä¿è¦–é »å’Œå­—å¹•å€åŸŸé«˜åº¦æ­£ç¢º
          if (window.innerWidth <= 768) {
            // ç§»å‹•ç«¯å¸ƒå±€
            const headerHeight = document.querySelector('header').offsetHeight;
            const windowHeight = window.innerHeight;
            const availableHeight = windowHeight - headerHeight - 20; // æ¸›å»padding
            
            // è¨­ç½®è¦–é »å’Œå­—å¹•å€åŸŸé«˜åº¦
            const videoHeight = Math.min(availableHeight * 0.4, 400);
            const subtitleHeight = Math.min(availableHeight * 0.6, 600);
            
            document.getElementById('video-container').style.height = videoHeight + 'px';
            document.getElementById('subtitleContainer').style.height = subtitleHeight + 'px';
          }
        });
        
        // åˆå§‹èª¿æ•´ä¸€æ¬¡
        setTimeout(() => {
          window.dispatchEvent(new Event('resize'));
        }, 100);
    </script>
