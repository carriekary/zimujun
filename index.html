        function formatTimeForDisplay(seconds) {

        // ‰øÆÊîπÔºöÂÖÅË®±Êí≠ÊîæÊôÇÊªëÂãïÂ≠óÂπï
        function disablePageScroll() {
            // Âè™Á¶ÅÁî®Ë¶ñÈ†ªÂçÄÂüüÁöÑÊªæÂãïÔºåÂ≠óÂπïÂçÄÂüü‰øùÊåÅÂèØÊªæÂãï
            document.addEventListener('touchmove', preventVideoScroll, { passive: false });
            document.addEventListener('wheel', preventVideoScroll, { passive: false });
            document.addEventListener('keydown', preventKeyScroll);
        }
        
        function enablePageScroll() {
            document.removeEventListener('touchmove', preventVideoScroll);
            document.removeEventListener('wheel', preventVideoScroll);
            document.removeEventListener('keydown', preventKeyScroll);
        }
        
        // ‰øÆÊîπÔºöÂè™Èò≤Ê≠¢Ë¶ñÈ†ªÂçÄÂüüÁöÑÊªæÂãïÔºåÂÖÅË®±Â≠óÂπïÂçÄÂüüÊªæÂãï
        function preventVideoScroll(e) {
            // Â¶ÇÊûú‰∫ã‰ª∂ÁõÆÊ®ôÂú®Ë¶ñÈ†ªÂÆπÂô®ÂÖßÔºåÂâáÈòªÊ≠¢ÊªæÂãï
            if (videoContainerElement.contains(e.target)) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }
        
        function preventKeyScroll(e) {
            const keys = [32, 33, 34, 35, 36, 37, 38, 39, 40];
            if (keys.includes(e.keyCode)) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        }
        
        function showControls() {
            videoContainerElement.classList.add('controls-visible');
            
            if (hideControlsTimeout) {
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = null;
            }
            
            if (videoPlayer && !videoPlayer.paused) {
                hideControlsTimeout = setTimeout(() => {
                    hideControls();
                }, 3000);
            }
        }
        
        function hideControls() {
            if (videoPlayer && !videoPlayer.paused) {
                videoContainerElement.classList.remove('controls-visible');
            }
        }
        
        function toggleControls() {
            if (videoContainerElement.classList.contains('controls-visible')) {
                hideControls();
            } else {
                showControls();
            }
        }
        
        // Âú®Ë¶ñÈ†ª‰∏äÈ°ØÁ§∫Â≠óÂπï - ‰øÆÊîπÔºöÂéüÊñáÊ©òËâ≤ÔºåÁøªË≠ØÁôΩËâ≤
        function displaySubtitleOnVideo(subtitleIndex) {
            if (subtitleIndex < 0 || subtitleIndex >= subtitles.length) {
                // Ê∏ÖÈô§Ë¶ñÈ†ª‰∏äÁöÑÂ≠óÂπï
                videoSubtitleOverlay.innerHTML = '';
                currentVideoSubtitleIndex = -1;
                return;
            }
            
            const subtitle = subtitles[subtitleIndex];
            if (!subtitle) return;
            
            // Â¶ÇÊûúÂ∑≤Á∂ìÂú®È°ØÁ§∫ÈÄôÂÄãÂ≠óÂπïÔºå‰∏çÂÜçÈáçË§áÈ°ØÁ§∫
            if (currentVideoSubtitleIndex === subtitleIndex) return;
            
            currentVideoSubtitleIndex = subtitleIndex;
            
            // ÂàÜÈöîË™ûË®Ä
            const separated = separateLanguages(subtitle.text);
            
            // Ê∏ÖÈô§Ë¶ñÈ†ª‰∏äÁöÑÂ≠óÂπï
            videoSubtitleOverlay.innerHTML = '';
            
            // ÂâµÂª∫Â≠óÂπïÂÆπÂô®
            const subtitleContainer = document.createElement('div');
            subtitleContainer.className = 'video-subtitle-text';
            
            // ËôïÁêÜÂéüÊñáÔºàÊ©òËâ≤Ôºâ
            let originalContent = separated.original;
            
            // Â¶ÇÊûúÊúâÊ≥®Èü≥ÔºåËôïÁêÜÊ≥®Èü≥
            if (/([\u4E00-\u9FFF]+)\(([\u3040-\u309F]+)\)/.test(originalContent)) {
                originalContent = applyFurigana(originalContent);
                subtitleContainer.innerHTML = originalContent;
            } else if (isJapanese(originalContent)) {
                // Êó•Ë™ûÊñáÊú¨ÔºåÂèØËÉΩÈúÄË¶ÅÊ∑ªÂä†Ê≥®Èü≥
                addFurigana(originalContent).then(annotatedText => {
                    subtitleContainer.innerHTML = annotatedText;
                    
                    // Â¶ÇÊûúÊúâÁøªË≠ØÔºåÊ∑ªÂä†ÁøªË≠ØÔºàÁôΩËâ≤Ôºâ
                    if (separated.translation) {
                        addTranslationToVideo(subtitleContainer, separated.translation);
                    }
                });
            } else {
                subtitleContainer.innerHTML = originalContent;
                
                // Â¶ÇÊûúÊúâÁøªË≠ØÔºåÊ∑ªÂä†ÁøªË≠ØÔºàÁôΩËâ≤Ôºâ
                if (separated.translation) {
                    addTranslationToVideo(subtitleContainer, separated.translation);
                }
            }
            
            videoSubtitleOverlay.appendChild(subtitleContainer);
        }
        
        // Ê∑ªÂä†ÁøªË≠ØÂà∞Ë¶ñÈ†ªÂ≠óÂπïÔºàÁôΩËâ≤Ôºâ
        function addTranslationToVideo(container, translationText) {
            const translationElement = document.createElement('div');
            translationElement.className = 'video-subtitle-translation';
            
            let translationContent = translationText;
            
            // ËôïÁêÜÊ≥®Èü≥
            if (/([\u4E00-\u9FFF]+)\(([\u3040-\u309F]+)\)/.test(translationContent)) {
                translationContent = applyFurigana(translationContent);
                translationElement.innerHTML = translationContent;
            } else if (isJapanese(translationContent)) {
                // Êó•Ë™ûÊñáÊú¨ÔºåÂèØËÉΩÈúÄË¶ÅÊ∑ªÂä†Ê≥®Èü≥
                addFurigana(translationContent).then(annotatedText => {
                    translationElement.innerHTML = annotatedText;
                    container.appendChild(translationElement);
                });
            } else {
                translationElement.textContent = translationContent;

        function initVideoPlayer() {
            videoPlayerContainer.innerHTML = '';
            
            videoPlayer = document.createElement('video');

            videoPlayer.controls = false;
            videoPlayer.style.width = '100%';

            videoPlayer.addEventListener('ended', function() {

            videoPlayer.addEventListener('pause', function() {

                // Êö´ÂÅúÊôÇÂÖÅË®±ÊâÄÊúâÂçÄÂüüÊªæÂãï

                    enablePageScroll();

            });
            
            // ‰øÆÊîπÈªûÊìä‰∫ã‰ª∂ÔºöÈªûÊìäË¶ñÈ†ªÊ°ÜÊí≠Êîæ/Êö´ÂÅú
            videoPlayer.addEventListener('click', function(event) {
                event.stopPropagation();
                
                if (videoPlayer && videoPlayer.src) {
                    if (videoPlayer.paused) {
                        videoPlayer.play();

                        videoPlayer.pause();

                } else {
                    alert("Ë´ãÂÖà‰∏äÂÇ≥Ë¶ñÈ†ªÊñá‰ª∂");

                showControls();
            });
            
            document.getElementById('videoControls').addEventListener('click', function(event) {
                event.stopPropagation();
                showControls();
            });
            
            document.getElementById('topVideoControls').addEventListener('click', function(event) {
                event.stopPropagation();

            videoContainerElement.addEventListener('mousemove', function() {

                    showControls();

            videoContainerElement.addEventListener('mouseleave', function() {
                if (videoPlayer && !videoPlayer.paused) {
                    hideControlsTimeout = setTimeout(() => {
                        hideControls();
                    }, 1000);
                }

            videoPlayer.addEventListener('resize', function() {

            // ÈÄ≤Â∫¶Ê¢ùÈªûÊìä‰∫ã‰ª∂
            document.getElementById('progressContainer').addEventListener('click', function(event) {
                if (!videoPlayer || !videoPlayer.src) return;

        function updateProgressBar() {

        function applyFurigana(text) {
          return text.replace(/([\u4E00-\u9FFF]+)\(([\u3040-\u309F]+)\)/g,
                               '<ruby>$1<rt>$2</rt></ruby>');
        }
        
        function isJapanese(text) {
          return /[\u3040-\u30FF\u4E00-\u9FFF]/.test(text);
        }
        
        let tokenizerPromise = null;
        function getTokenizer() {
          if (!tokenizerPromise) {
            tokenizerPromise = new Promise((resolve, reject) => {
              kuromoji.builder({ dicPath: "https://unpkg.com/kuromoji@0.1.2/dict/" })
                .build((err, tokenizer) => {
                  if (err) reject(err);
                  else resolve(tokenizer);
                });
            });
          }
          return tokenizerPromise;
        }
        
        async function addFurigana(text) {
          try {
            const tokenizer = await getTokenizer();
            const tokens = tokenizer.tokenize(text);
            let annotatedText = "";
            tokens.forEach(token => {
              if (/[‰∏Ä-ÈæØ]/.test(token.surface_form) && token.reading && token.reading !== token.surface_form) {
                let hiragana = token.reading.replace(/[\u30a1-\u30f6]/g, function(ch) {
                  return String.fromCharCode(ch.charCodeAt(0) - 0x60);
                });
                annotatedText += `<ruby>${token.surface_form}<rt>${hiragana}</rt></ruby>`;
              } else {
                annotatedText += token.surface_form;
              }
            });
            return annotatedText;
          } catch (e) {

        function parseSRT(data) {
          data = data.replace(/^\uFEFF/, '').replace(/\r\n/g, "\n").replace(/\r/g, "\n");
          const regex = /(\d+)\n([\d:,]+)\s*-->\s*([\d:,]+)\n([\s\S]*?)(?=\n\n|$)/g;
          let result;
          const parsed = [];
          function timeStrToSeconds(timeStr) {
            const parts = timeStr.split(',');
            const [h, m, s] = parts[0].split(':');
            return parseInt(h, 10) * 3600 +
                   parseInt(m, 10) * 60 +
                   parseInt(s, 10) +
                   parseInt(parts[1], 10) / 1000;
          }
          while ((result = regex.exec(data)) !== null) {
            parsed.push({
              index: parseInt(result[1], 10),
              start: timeStrToSeconds(result[2]),
              end: timeStrToSeconds(result[3]),
              text: result[4].trim()
            });
          }
          return parsed;
        }
        
        function convertASSTimeToSeconds(timeStr) {
          const parts = timeStr.split(':');
          const h = parseInt(parts[0], 10);
          const m = parseInt(parts[1], 10);
          const s = parseFloat(parts[2]);
          return h * 3600 + m * 60 + s;
        }
        
        function parseASS(content) {
          content = content.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
          const lines = content.split('\n');
          const parsed = [];
          lines.forEach(line => {
            if (line.startsWith("Dialogue:") && line.trim() !== "") {
              const dialogue = line.replace("Dialogue:", "").trim();
              const parts = dialogue.split(',');
              if (parts.length >= 10) {
                const startTime = convertASSTimeToSeconds(parts[1].trim());
                const endTime = convertASSTimeToSeconds(parts[2].trim());
                const text = parts.slice(9).join(',').replace(/\\N/g, '<br>').replace(/\{.*?\}/g, '');
                parsed.push({
                  index: parsed.length + 1,
                  start: startTime,
                  end: endTime,
                  text: text.trim()
                });
              }
            }
          });
          return parsed;
        }
        
        // ÂàÜÈöîË™ûË®Ä
        function separateLanguages(text) {
          const lines = text.split('\n');
          if (lines.length >= 2) {
            return {
              original: lines[0].trim(),
              translation: lines[1].trim()
            };
          }
          
          const parts = text.split('---');
          if (parts.length >= 2) {
            return {
              original: parts[0].trim(),
              translation: parts[1].trim()
            };
          }
          
          // Â¶ÇÊûúÊ≤íÊúâÊòéÁ¢∫ÂàÜÈöîÁ¨¶ÔºåÂòóË©¶Ê†πÊìöÂ≠óÁ¨¶È°ûÂûãÂà§Êñ∑
          const hasCJK = /[\u4E00-\u9FFF\u3040-\u30FF]/.test(text);
          const hasLatin = /[a-zA-Z]/.test(text);
          
          if (hasCJK && hasLatin) {
            // Â¶ÇÊûúÂêåÊôÇÂåÖÂê´‰∏≠/Êó•ÊñáÂíåÊãâ‰∏ÅÂ≠óÊØçÔºåÂÅáË®≠Êãâ‰∏ÅÂ≠óÊØçÊòØÂéüÊñá
            const latinMatch = text.match(/[a-zA-Z][^a-zA-Z]*/);
            if (latinMatch) {
              const latinPart = latinMatch[0].trim();
              const cjkPart = text.replace(latinPart, '').trim();
              return {
                original: latinPart,
                translation: cjkPart
              };
            }
          }
          
          return {
            original: text,
            translation: ''
          };
        }

          reader.onerror = function(e) {
            console.error("ËÆÄÂèñÊñá‰ª∂Âá∫ÈåØÔºö", e);
            alert("ËÆÄÂèñÊñá‰ª∂Âá∫ÈåØ");
          };
          
          reader.readAsText(file, "UTF-8");
        }
        
        srtFileInput.addEventListener('change', function(event) {
          handleSubtitleFileUpload(event.target.files[0]);
        });
        
        srtFileInputMobile.addEventListener('change', function(event) {
          handleSubtitleFileUpload(event.target.files[0]);
        });
        
        function handleTimeOffsetChange(value) {
          const numValue = parseFloat(value) || 0;
          timeOffsetInput.value = numValue;
          timeOffsetInputMobile.value = numValue;
          
          if (isSyncing) {
            updateSubtitles();
          }
        }
        
        timeOffsetInput.addEventListener('input', function() {
          handleTimeOffsetChange(this.value);
        });
        
        timeOffsetInputMobile.addEventListener('input', function() {
          handleTimeOffsetChange(this.value);
        });
        
        // Á∑®ËºØÁõ∏Èóú‰∫ã‰ª∂Áõ£ËÅΩ
        saveEditBtn.addEventListener('click', saveEdit);
        cancelEditBtn.addEventListener('click', cancelEdit);
        
        // Â∞éÂá∫ÊåâÈàï‰∫ã‰ª∂
        exportBtn.addEventListener('click', exportSubtitles);
        exportBtnMobile.addEventListener('click', exportSubtitles);
        
        // Âø´Êç∑ÈçµÊîØÊåÅ
        document.addEventListener('keydown', function(e) {
          // Ctrl+S ‰øùÂ≠òÁ∑®ËºØ
          if ((e.ctrlKey || e.metaKey) && e.key === 's' && editToolbar.style.display === 'block') {
            e.preventDefault();
            saveEdit();
          }
          
          // Esc ÂèñÊ∂àÁ∑®ËºØ
          if (e.key === 'Escape' && editToolbar.style.display === 'block') {
            e.preventDefault();
            cancelEdit();
          }
        });
        
        // ÈªûÊìäÂ§ñÈÉ®ÈóúÈñâÁ∑®ËºØÂ∑•ÂÖ∑Ê¨Ñ
        document.addEventListener('click', function(event) {
          // ÈóúÈñâÁßªÂãïËèúÂñÆ
          if (window.innerWidth <= 768 && isMobileMenuOpen) {
            if (!mobileMenuBtn.contains(event.target) && !mobileControlsPanel.contains(event.target)) {
              closeMobileMenu();
            }
          }
          
          // ÈªûÊìäÁ∑®ËºØÂ∑•ÂÖ∑Ê¨ÑÂ§ñÈÉ®‰∏çÈóúÈñâÔºàÂõ†ÁÇ∫Â∑•ÂÖ∑Ê¨ÑÂÖßÊúâÈªûÊìä‰∫ã‰ª∂Ôºâ
          if (editToolbar.style.display === 'block' && 
              !editToolbar.contains(event.target) && 
              !event.target.classList.contains('edit-icon')) {
            // ‰∏çËá™ÂãïÈóúÈñâÔºåËÆìÁî®Êà∂ÊòéÁ¢∫ÈªûÊìä‰øùÂ≠òÊàñÂèñÊ∂à
          }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
          initVideoPlayer();
          
          if (!videoPlayer || !videoPlayer.src) {
            emptyVideo.style.display = 'flex';
          }
          
          timeOffsetInputMobile.value = timeOffsetInput.value;
          
          checkIfMobile();
        });
        
        if ('ontouchstart' in window) {
          videoContainerElement.addEventListener('touchstart', function(event) {
            if (event.target === videoContainerElement || event.target === videoPlayer) {
              if (videoPlayer && videoPlayer.src) {
                if (videoPlayer.paused) {
                  videoPlayer.play();
                } else {
                  videoPlayer.pause();
                }
              }
              showControls();
            }
          });
        }
        
        // ‰øÆÊîπÔºöÂÖÅË®±Â≠óÂπïÂàóË°®Âú®‰ªª‰ΩïÊôÇÂÄôÈÉΩÂèØ‰ª•ÊªæÂãï
        if ('ontouchstart' in window) {
          let startY = 0;
          let isScrollingSubtitle = false;
          
          subListContainer.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isScrollingSubtitle = true;
          });
          
          subListContainer.addEventListener('touchmove', function(e) {
            if (!isScrollingSubtitle) return;
            
            const currentY = e.touches[0].clientY;
            const diffY = startY - currentY;
            
            const isAtTop = subListContainer.scrollTop <= 0;
            const isAtBottom = subListContainer.scrollTop + subListContainer.clientHeight >= subListContainer.scrollHeight - 1;
            
            if ((isAtTop && diffY < 0) || (isAtBottom && diffY > 0)) {
              e.preventDefault();
            }
            
            startY = currentY;
          });
          
          subListContainer.addEventListener('touchend', function() {
            isScrollingSubtitle = false;
          });
        }
        
        let resizeTimeout;
        window.addEventListener('resize', function() {
          if (resizeTimeout) {
            clearTimeout(resizeTimeout);
          }
          
          resizeTimeout = setTimeout(function() {
            const wasMobile = isMobileView;
            const isNowMobile = checkIfMobile();
            
            // Â¶ÇÊûúÂæûÁßªÂãïÁ´ØÂàáÊèõÂà∞Ê°åÈù¢Á´ØÔºåÈóúÈñâËèúÂñÆ
            if (wasMobile && !isNowMobile && isMobileMenuOpen) {
              closeMobileMenu();
            }
            
            if (wasMobile !== isNowMobile && subtitles.length > 0) {
              buildSubtitleList();
            }
            
            if (isNowMobile) {
              const headerHeight = document.querySelector('header').offsetHeight;
              const windowHeight = window.innerHeight;
              const availableHeight = windowHeight - headerHeight - 20;
              
              const videoHeight = Math.min(availableHeight * 0.4, 400);
              const subtitleHeight = Math.min(availableHeight * 0.6, 600);
              
              document.getElementById('video-container').style.height = videoHeight + 'px';
              document.getElementById('subtitleContainer').style.height = subtitleHeight + 'px';
            } else {
              document.getElementById('video-container').style.height = '';
              document.getElementById('subtitleContainer').style.height = '';
            }
          }, 250);
        });
        
        setTimeout(() => {
          window.dispatchEvent(new Event('resize'));
        }, 100);
    </script>
